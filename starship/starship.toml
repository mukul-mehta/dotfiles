format = """\
  $time\
  $username\
  $shell\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $line_break\
  $character\
  """


right_format = """$python"""

[time]
disabled = false
format = "[$time]($style) - "
style = "italic cyan"

[shell]
format = "\\[$indicator\\] at "
powershell_indicator = "[pwsh](bold blue)"
bash_indicator = "[bash](bold blue)"
zsh_indicator = "[zsh](bold blue)"
disabled = false

[directory]
truncate_to_repo = false
read_only = " "
truncation_length = 5
truncation_symbol = "../"

[package]
symbol = " "

[git_branch]
style = 'italic purple'
symbol = " "

[git_commit]
style = "bold white"
tag_symbol = "笠 "
tag_disabled = false

[git_status]
conflicted = "= "
ahead = "⇡×${count} "
behind = "⇣×${count} "
diverged = "${ahead_count}×⇕×${behind_count} "
untracked = "?×${count} "
stashed = "\\$×${count} "
modified = "!×${count} "
staged = "+×${count} "
renamed = "»×${count} "
deleted = "✘×${count} "

